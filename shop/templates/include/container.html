<a href="{% url 'product' book.slug %}" style="text-decoration: none; color: white" target="_blank">
<div class="carousel-item">
    <div class="col-md-6" style="padding-top: 20px;">
        <h4>{{ book.title }}</h4>
        <span>{{ book.title_fa }}</span>
        <p>{{ book.category }} - {{ book.level }} - {{ book.age }}<br> {{ book.author }}</p>
    </div>
    <div class="col-md-6">
        <img src="/static/img/{{ book.image }}" class="w-75" >
    </div>
</div>
</a>
