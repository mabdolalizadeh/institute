{% extends 'base.html' %}
{% load static %}

{% block title %}
	Shop
{% endblock %}

{% block content %}
	<ul>
        {% for book in books %}
        	{% if book.is_active %}
        		<li>
                    <a href="{{ book.get_absolute_url }}" style="text-decoration: none; color: black">
                        {{ book.title }} - {{ book.level }} - {{ book.price }}
                    </a>
                </li>
        	{% endif %} 
        {% endfor %}
    </ul>
{% endblock %}
